# 引用别名 theme
# 配置属性名时不要加'-',解析会有问题 (如xxx-xxx: xxx会解析失败)
# site name
prefixName: さくら荘その
siteName: tinyplan
# favicon and site master avatar
# 以下均为cdn地址
favicon: /images/favicon.ico
avatar: /img/custom/avatar.jpg
# url为点击站点标题后跳转的地址
url: https://tinyplan.github.io
# 站点介绍
description: 「 最是人间留不住 朱颜辞镜花辞树 」
cdn: https://cdn.jsdelivr.net/gh/tinyplan/cdn@v2.0
pjax: 1
# 1开启
mathjax: 0

notice: 欢迎光临我的小站 ╰(*°▽°*)╯ 小站还在建设中哦！ヽ(*。>Д<)o゜
