# 默认的配置
default_authorName: tinyplan
default_authorAbout: 作者没有留下讯息哦！Σ( ° △ °|||)︴

menus:
  首页: { path: /, fa: fa-fort-awesome faa-shake }
  归档: { path: /archives, fa: fa-archive faa-shake, submenus: { 
    技术: {path: /categories/tech/, fa: fa-code }, 
    生活: {path: /categories/live/, fa: fa-file-text-o }, 
    资源: {path: /categories/resource/, fa: fa-cloud-download }, 
    随想: {path: /categories/whimsy/, fa: fa-commenting-o },
    转载: {path: /categories/reprint/, fa: fa-book }
  } }
  清单: { path: javascript:;, fa: fa-list-ul faa-vertical, submenus: { 
    书单: {path: /tags/bookList/, fa: fa-th-list }, 
    番组: {path: /bangumi/, fa: fa-film }, 
    歌单: {path: /music/, fa: fa-headphones },
    图集: {path: /tags/图集/, fa: fa-photo }
  } }
  专栏: { path: /categories/tech/, fa: fa-code faa-shake, submenus: {
    Nginx: {path: /tags/nginx, fa: fa-html5},
    Linux: {path: /tags/linux, fa: fa-linux}
  } }
# 留言板: { path: /comment/, fa: fa-pencil-square-o faa-tada }
  友人帐: { path: /links/, fa: fa-link faa-shake }
# 赞赏: { path: /donate/, fa: fa-heart faa-pulse }
  关于: { path: javascript:;, fa: fa-leaf faa-wrench , submenus: { 
    我？: {path: /about/, fa: fa-meetup}, 
    主题: {path: /theme-sakura/, fa: iconfont icon-sakura fa-spin},
    未来: {path: /future/, fa: fa-cog fa-spin},
  } }
# 客户端: { path: /client/, fa: fa-android faa-vertical }
# RSS: { path: /atom.xml, fa: fa-rss faa-pulse }


